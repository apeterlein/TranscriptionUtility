<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/docx@7.1.0/build/index.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils.js" crossorigin="anonymous"></script>
		<script src="main.js"></script>
		<title>Transcription Utility</title>
		<link rel="icon" href="favicon.ico">
	</head>
	<body class="bg-light text-dark">
		<div class="container">
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					<form>
						<div class="input-group mb-3 justify-content-center">
							<input type="file" class="form-control" id="file">
						</div>
					</form>
				</div>
				<div class="col-2"></div>
			</div>
			<div class="row mt-3">
				<div class="col-2"></div>
				<div class="col-8">
					<form>
						<div class="input-group mb-3 justify-content-center">
							<div class="form-check form-switch form-check-inline">
								<input class="form-check-input" type="checkbox" id="brks" checked>
								<label class="form-check-label" for="brks">Preserve linebreaks</label>
							</div>
							<div class="form-check form-switch form-check-inline">
								<input class="form-check-input" type="checkbox" id="cons">
								<label class="form-check-label" for="cons">Aggregate by speaker</label>
							</div>
						</div>
					</form>
				</div>
				<div class="col-2"></div>
			</div>
			<div class="row mt-3">
				<div class="col-2"></div>
				<div class="col-8">
					<div class="text-center text-danger" id="error"></div>
				</div>
				<div class="col-2"></div>
			</div>
			<div class="row mt-3">
				<div class="col-2"></div>
				<div class="col-8">
					<div class="text-left text-danger" id="details"></div>
				</div>
				<div class="col-2"></div>
			</div>
		</div>
	</body>
</html>
